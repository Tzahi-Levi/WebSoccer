<div *ngIf="player" class="player-card">
  <div class="general">
    <div class="title">
      <div class="player-image">
        <img src="{{avatarUrl}}" alt="messi">
      </div>
      <div class="playe-details">
        <h3>{{ player.name }}</h3>
        <div class="detail">Age: {{ player.age }}</div>
        <div class="detail">Position: {{ player.position }}</div>
        <div class="detail">Overall Rating: {{ player.overallRating }}</div>
      </div>
      <app-skills-view [skills]="generalSkills"></app-skills-view>
    </div>
    <div class="icon">
      <i class="fas fa-chevron-down" (click)="onChangeView()" [@expandCollapse]="isExpended ? 'collapsed' : 'expanded'"></i>
      <i class="fas fa-chevron-up" (click)="onChangeView()" [@expandCollapse]="isExpended ? 'expanded' : 'collapsed'"></i>
    </div>
  </div>
  <div class="divider" [@expandCollapse]="isExpended ? 'expanded' : 'collapsed'" [ngStyle]="{'margin': isExpended ? '5px 0 10px 0' : '0'}"></div>
  <div class="skills" [@expandCollapse]="isExpended ? 'expanded' : 'collapsed'" [ngStyle]="{'margin': isExpended ? '10px 0 0 0' : '0'}">
    <div class="col-one">
      <app-skills-view [title]="'Physical Attributes'" [skills]="physical"></app-skills-view>
      <app-skills-view [title]="'Mental Attributes'" [skills]="mental"></app-skills-view>
    </div>
    <div class="col-two">
      <app-skills-view [title]="'Technical Skills'" [skills]="technical"></app-skills-view>
      <app-skills-view [title]="'Defensive Attributes'" [skills]="defensive"></app-skills-view>
    </div>
  </div>
</div>
